inherit_from: .rubocop_todo.yml

Metrics/LineLength:
  Max: 180

Style/HashSyntax:
  EnforcedStyle: ruby19

Style/MethodDefParentheses:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'lib/**/*'

Style/AsciiIdentifiers:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'lib/**/*'

Style/VariableName:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'lib/**/*'
